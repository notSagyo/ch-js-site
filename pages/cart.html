<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webshop | Buy with a click and sell with a few more</title>
	<meta name="description" content="Buy with a click and sell with a few more">
	<link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon">
	<!-- Facebook Meta Tags -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Webshop | Buy with a click and sell with a few more">
	<meta property="og:description" content="Buy with a click and sell with a few more">
	<meta property="og:image" content="https://i.imgur.com/X5gCXpy.jpg">
	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="notsagyo.github.io">
	<meta name="twitter:title" content="Webshop | Buy with a click and sell with a few more">
	<meta name="twitter:description" content="Buy with a click and sell with a few more">
	<meta name="twitter:image" content="https://i.imgur.com/X5gCXpy.jpg">
	<!-- Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="../css/main.css">
	<!-- JS -->
	<script defer src="../js/template.js"></script>
	<script defer src="../js/nouislider.min.js"></script>
	<script defer src="../js/materialize.min.js"></script>
	<script defer src="../js/utils.js"></script>
</head>
<body>
	{{pageHeader}}

	<!------ MAIN ------>
	<main>
		{{sidenav}}

		<div class="main__wrapper cart">
			<a href="javascript:void(0)" id="empty-cart-btn" class="btn empty-cart-btn" onclick="activeCart.clearCart();">
				<i class="material-icons left">delete</i>Empty cart
			</a>
			<!-- Cart items list -->
			<ul id="cart-list" class="cart-list">
				<!-- This list is populated with JS -->
			</ul>
			<div id="cart-summary" class="cart__summary">
				<div class="input-field cart__summary-payments">
					<select class="select-dropdown" id="cart-payments">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="4">4</option>
						<option value="6">6</option>
						<option value="8">8</option>
						<option value="12">12</option>
					</select>
					<label>Payments</label>
				</div>
				<div class="cart__summary-details">
					<div class="cart__summary-details-names">

					</div>
					<ul class="cart__summary-values">
						<li class="cart__summary-values-li">
							<span>Subtotal:</span><span class="cart__summary-subtotal"></span>
						</li class="cart__summary-values-li">
						<li class="cart__summary-values-li">
							<span>Interest:</span><span class="cart__summary-interest"></span>
						</li class="cart__summary-values-li">
						<li class="cart__summary-values-li">
							<span>Discount:</span><span class="cart__summary-discount"></span>
						</li class="cart__summary-values-li">
						<li class="cart__summary-values-li">
							<span>Tax:</span><span class="cart__summary-tax"></span>
						</li class="cart__summary-values-li">
						<li class="cart__summary-values-li">
							<span>Total:</span><span class="cart__summary-total"></span>
						</li class="cart__summary-values-li">
					</ul>
				</div>
			</div>
		</div>
	</main>

	{{pageFooter}}

	<script defer src="../js/products.js"></script>
	<script defer src="../js/cart.js"></script>
	<script defer src="../js/main.js"></script>
</body>
</html>
